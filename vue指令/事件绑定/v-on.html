<!--
    v-on指令
    1.vue出了事件
        v-on:标准事件------ v-on:click
        @标准事件-------- @click
    2.事件函数的调用方式
        1.直接绑定函数名称
        v-on:click='handle'
        2.调用函数
        v-on:click='handle()'
    3.事件函数参数传递
        1.如果事件直接绑定函数名称,
        那么默认会传入事件对象作为事件函数的第一个参数
        2.如果事件绑定函数调动,
        那么事件对象必须作为最后一个参数进行显示传递,
        并且事件对象的名称必须是$event 
-->

<div id="app">
    <div>{{ num }}</div>
   <div>
<div>
    <button v-on:click='num++'>点击一</button>
</div>
<div>
    <button @click='num++'>点击二</button>
</div>
<div>
    <button v-on:click='handle1'>点击三</button>
</div>
<div>
    <button @click='handle()'>点击四</button>
</div>
<div>
    <button @click='handle(123,456,$event)'>点击五</button>
</div>
   </div>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type=text/javascript>
   
    var app = new Vue({
     el: '#app',
     data: {
       num: '0'
     },
     //方法
     methods:{
      handle:function (params1,params2,event) {
        console.log(params1,params2);
        console.log(event.target.innerHTML);
        //this 是vue的实例对象
        this.num++;
      },
      handle1:function (event) {
        console.log(event.target.innerHTML);
      },
     }
    })
 </script>
