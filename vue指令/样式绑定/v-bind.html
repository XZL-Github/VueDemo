<!--
    v-bind
    对象语法
    v-bind:class="{active:isActive}"
    数组语法
    v-bind:class="{activeclass,errorclass}"
    
    样式绑定相关语法细节
    1.对象绑定和数据绑定可以结合使用
    2.class绑定的值可以简化操作
    3.默认的class如如何处理? 默认的class会保留


-->

<style>
    .active{
        border: 1px solid red;
        width: 100px;
        height: 100px;
    }
    .error{
        background-color: orange;
    }
    .test{
        color: blue;
    }
    .base{
        font-size: 28px;
    }
</style>

<div id="app">
   <div v-bind:class="{active:isActive,error:isError}">测试样式</div>
   <div>
       <button @click="handle">切换</button>
   </div>

   <div v-bind:class='[activeClass,errorClass,{test:isTest}]'>
       测试样式
   </div>
   <button @click="handle1">切换</button>
   <button @click="handle2">切换2</button>

   <div v-bind:class="arrClass">哈哈哈</div>
   <div v-bind:class="objectClass">哈哈哈2</div>
   <button @click="handle3">切换3</button>
   
   <div class="base" v-bind:class="objectClass">默认</div>
<div>



<script type="text/javascript" src="../../js/vue.js"></script>

<script type="text/javascript">
var vm =new Vue({
    el:'#app',
    data:{
        isActive:false,
        isError:false,
        activeClass:'active',
        errorClass:'error',
        isTest:true,
        arrClass:['active','error'],
        objectClass:{
            active:true,
            error:true
        }
    },
    methods:{
        handle:function()
        {
            //控制isActive
            this.isActive=!this.isActive;
            this.isError=!this.isError;
        },
        handle1:function()
        {
            this.activeClass='';
            this.errorClass='';
        },
        handle2:function()
        {
            this.isTest=!this.isTest;
        },
        handle3:function()
        {
            this.objectClass.error=false;
        }
    }
})
</script>
