<!--
    v-pre指令
    填充原始信息
    显示原始信息,跳过编译过程(分析编译过程)
-->
<div id="app">
    <div>{{ message }}</div>
    <div v-text='message'></div>
    <div v-html='msg1'></div>
    <div v-pre>{{message}}</div>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type=text/javascript>
    var app = new Vue({
     el: '#app',
     data: {
       message: 'Hello Vue!',
       msg1:'<h1>v-html元素</h1>'
     }
    }
 </script>
