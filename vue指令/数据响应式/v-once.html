<!--
    v-once指令
    只编译一次 不再具有响应式
    应用场景:
    如果显示的信息后续不需要再修改,
    可以使用v-once,这样可以提高性能.

-->
<div id="app">
    <div>{{ message }}</div>
    <div v-once>{{info}}</div>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type=text/javascript>
    var app = new Vue({
     el: '#app',
     data: {
       message: 'Hello Vue!',
       info:'nihao'
     }
    })
 </script>
