<!--
    v-model指令
    mvvm设计思想
    m (model)
    v (view)
    vm (view-model)
    双向绑定 数据与页面同时变化
    用于表单

-->
<div id="app">
    <div>{{ message }}</div>
   <div>
       <input type="text" v-model='message'>
   </div>
</div>
<script type="text/javascript" src="../../js/vue.js"></script>
<script type=text/javascript>
    var app = new Vue({
     el: '#app',
     data: {
       message: 'Hello Vue!'
     }
    })
 </script>
