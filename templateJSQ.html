<div id="app">
    <h1>简单计算器</h1>
    <div>
        <span>数值A:</span>
        <span>
            <input type="text" v-model="numA">
        </span>
    </div>
    <div>
        <span>数值B:</span>
        <span>
            <input type="text" v-model="numB">
        </span>
    </div>
    <div>
        <button @click='handle'>计算</button>
    </div>
    <div>
        <span>计算结果:</span>
        <span v-text='result'></span>
    </div>
</div>

<script type="text/javascript" src="/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            numA: '',
            numB: '',
            result: ''
        },
        methods: {
          handle:function(){
              //计算逻辑
              this.result=parseInt(this.numA)+parseInt(this.numB)
          }
        }
    })
</script>
